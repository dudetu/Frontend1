<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--


В js объявлен массив с ссылками на картинки. 
На основе этого массива формируется множество маленьких
 картинок в верхней части интерфейса. При нажатии на одну 
 из картинок забирается ссылка на эту картинку и в нижней 
 части интерфейса отображается в большем размере. 
 Так, пользователь нажимая на маленькие картинки видит их 
 отображение в большем размере.-->

<!-- Маленькие картинки -->
<div id="thumbnails">
    <img src="path/to/image1.jpg" onclick="showImage(this.src)">
    <img src="path/to/image2.jpg" onclick="showImage(this.src)">
    <img src="path/to/image3.jpg" onclick="showImage(this.src)">
    <!-- Добавьте дополнительные картинки, если нужно -->
  </div>
  
  <!-- Большая картинка -->
  <div id="main-image">
    <img id="large-image">
  </div>
  
  

  <!--Создать квадратный div и при наведении курсора на него 
    цвет div-а рандомно меняется.--->


    <div id="myDiv"></div>

<!--  Создать список дел (список дел).
     При вводе с формулой (рекомендую попробовать ввод тега, 
     но можно и доработать пример с параграфом с уроком) введенное 
     значение для начала в переменную. Затем, при необходимости, 
     добавьте к списку стандартных элементов "Добавить" элемент со 
     значением (можно добавить какую-то базовую стилизацию). Добавить
      можно неограниченное количество измерений. Дополнительно: при составлении
       списка элементов он меняет свой фоновый цвет. Если он снова подходит для 
       него, цвет пропадает.   -->


       <input type="text" id="todo-input">
       <button id="add-button">Добавить</button>
       <ul id="todo-list"></ul>
       





</body>
